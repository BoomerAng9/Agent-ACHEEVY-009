name: Build & Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  deploy:
    name: Deploy to VPS
    needs: build-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e

            echo "=== Starting deployment ==="

            # Use GitHub token for private repo access (token is short-lived)
            REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"

            if [ -d /home/aims/AIMS ]; then
              echo "=== Pulling latest code ==="
              cd /home/aims/AIMS
              git remote set-url origin "${REPO_URL}"
              git fetch origin main
              git reset --hard origin/main
              # Remove token from persisted remote URL
              git remote set-url origin "https://github.com/${{ github.repository }}.git"
            else
              echo "=== Cloning repository ==="
              mkdir -p /home/aims
              git clone "${REPO_URL}" /home/aims/AIMS
              cd /home/aims/AIMS
              git remote set-url origin "https://github.com/${{ github.repository }}.git"
            fi

            echo "=== Stopping old containers ==="
            docker compose -f infra/docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

            echo "=== Running deploy script ==="
            chmod +x deploy.sh
            ./deploy.sh

            echo "=== Deployment complete! ==="
