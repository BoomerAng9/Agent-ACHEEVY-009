version: "3.8"
name: aims

# =============================================================================
# A.I.M.S. Production Stack
# =============================================================================
# Usage:
#   ./deploy.sh                   — full build + launch
#   docker compose -f infra/docker-compose.prod.yml logs -f
#   docker compose -f infra/docker-compose.prod.yml down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Reverse Proxy (nginx)
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
      - nginx-conf:/etc/nginx/conf.d
      - nginx-logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      uef-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Certbot (Let's Encrypt) — renewal loop (every 12h)
  # Initial cert issuance is done by deploy.sh before starting this.
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet; done'"
    restart: unless-stopped
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Frontend (Next.js 14)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - UEF_ENDPOINT=http://uef-gateway:3001
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # UEF Gateway (Node/TS Orchestrator)
  # ---------------------------------------------------------------------------
  uef-gateway:
    build:
      context: ../backend/uef-gateway
      dockerfile: Dockerfile
    expose:
      - "3001"
    env_file:
      - .env.production
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - gateway-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    stop_grace_period: 15s
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Agent Zero — Autonomous AI Agent (II Agent Vertical)
  # Computer-as-tool framework, Docker sandboxed, multi-agent cooperation
  # ---------------------------------------------------------------------------
  agent-zero:
    image: frdel/agent-zero-run:latest
    expose:
      - "80"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - agent-zero-data:/app/work_dir
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - aims-network
    profiles:
      - ii-agents

  # ---------------------------------------------------------------------------
  # n8n — Workflow Automation (Boomer_Ang Build Layer)
  # Factory floor for Chicken Hawk and Lil_Hawk workflow execution
  # ---------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    expose:
      - "5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_AUTH_USER:-aims}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_AUTH_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678}
    volumes:
      - n8n-data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - aims-network
    profiles:
      - n8n

volumes:
  certbot-webroot:
  certbot-certs:
  nginx-conf:
  nginx-logs:
  gateway-data:
  agent-zero-data:
  n8n-data:

networks:
  aims-network:
    driver: bridge
