version: "3.8"
name: aims

# =============================================================================
# A.I.M.S. Production Stack
# =============================================================================
# Usage:
#   ./deploy.sh                   — full build + launch
#   docker compose -f infra/docker-compose.prod.yml logs -f
#   docker compose -f infra/docker-compose.prod.yml down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Reverse Proxy (nginx)
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
      - nginx-conf:/etc/nginx/conf.d
      - nginx-logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      uef-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Certbot (Let's Encrypt) — renewal loop (every 12h)
  # Initial cert issuance is done by deploy.sh before starting this.
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet; done'"
    restart: unless-stopped
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Frontend (Next.js 14)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - UEF_ENDPOINT=http://uef-gateway:3001
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - ACHEEVY_URL=http://acheevy:3003
    depends_on:
      uef-gateway:
        condition: service_healthy
      house-of-ang:
        condition: service_healthy
      acheevy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - luc-data:/app/.luc-data
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Demo Frontend (Next.js 14 — sandbox mode)
  # ---------------------------------------------------------------------------
  demo-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DEMO_MODE=true
      - NEXT_PUBLIC_DEMO_MODE=true
      - NEXTAUTH_URL=https://demo.plugmein.cloud
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - UEF_ENDPOINT=http://uef-gateway:3001
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - ACHEEVY_URL=http://acheevy:3003
    depends_on:
      uef-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - demo-luc-data:/app/.luc-data
    restart: always
    networks:
      - aims-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ---------------------------------------------------------------------------
  # UEF Gateway (Node/TS Orchestrator)
  # ---------------------------------------------------------------------------
  uef-gateway:
    build:
      context: ../backend/uef-gateway
      dockerfile: Dockerfile
    expose:
      - "3001"
    env_file:
      - .env.production
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - OPENCLAW_URL=http://agent-bridge:3010
      - REDIS_URL=redis://:${REDIS_PASSWORD:-aims_redis_secret}@redis:6379
      - N8N_URL=http://n8n:5678
      - DEBUG=false
    volumes:
      - gateway-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    stop_grace_period: 15s
    restart: always
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # House of Ang — Boomer_Ang Registry
  # ---------------------------------------------------------------------------
  house-of-ang:
    build:
      context: ../backend/house-of-ang
      dockerfile: Dockerfile
    expose:
      - "3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - REGISTRY_PATH=/app/registry/registry.json
      - REDIS_URL=redis://:${REDIS_PASSWORD:-aims_redis_secret}@redis:6379
    volumes:
      - ./boomerangs:/app/registry:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3002/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    networks:
      - aims-network
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # ACHEEVY — Executive Orchestrator (payments)
  # ---------------------------------------------------------------------------
  acheevy:
    build:
      context: ../backend/acheevy
      dockerfile: Dockerfile
    expose:
      - "3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - UEF_GATEWAY_URL=http://uef-gateway:3001
      - REDIS_URL=redis://:${REDIS_PASSWORD:-aims_redis_secret}@redis:6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      redis:
        condition: service_healthy
      house-of-ang:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3003/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    networks:
      - aims-network
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ---------------------------------------------------------------------------
  # Redis — caching and session management
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-aims_redis_secret}
    volumes:
      - redis-data:/data
    networks:
      - aims-network
      - sandbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-aims_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # LAYER 3: AGENT SANDBOX (ISOLATED NETWORK)
  # sandbox-network is internal: true (no internet access).
  # Only agent-bridge spans both networks. OpenClaw NEVER touches aims-network.
  # ---------------------------------------------------------------------------

  # Agent Bridge — Security Gateway between networks
  # Blocks ALL payment operations, rate limits, sanitizes payloads
  agent-bridge:
    build:
      context: ./agent-bridge
      dockerfile: Dockerfile
    expose:
      - "3010"
    environment:
      - PORT=3010
      - AIMS_GATEWAY_URL=http://uef-gateway:3001
      - OPENCLAW_URL=http://openclaw:18789
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60000
      - ALLOWED_OPS=search,analyze,summarize,generate,read,write,edit,code
      - BLOCKED_OPS=payment,transfer,purchase,checkout,buy,order,credit_card,stripe,paypal,venmo,bank,wallet,invoice,billing,charge,refund,subscription
    depends_on:
      uef-gateway:
        condition: service_healthy
    networks:
      - aims-network
      - sandbox-network
    restart: unless-stopped
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # OpenClaw — AI Multi-Channel Agent (SANDBOXED)
  # Version: latest — Runs in isolated sandbox-network with NO internet.
  # Security: read_only FS, no-new-privileges, all caps dropped, non-root, resource-limited
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=8001
      - GATEWAY_HOST=0.0.0.0
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - AGENTS_DEFAULTS_SANDBOX_MODE=docker
      - AGENTS_DEFAULTS_SANDBOX_SCOPE=agent
      - SANDBOX_IMAGE=openclaw-sandbox:bookworm-slim
      - DM_POLICY=pairing
      - AGENTS_DEFAULTS_TOOLS_BROWSER=false
      - AGENTS_DEFAULTS_TOOLS_CAMERA=false
      - AGENTS_DEFAULTS_ELEVATED=false
      - MODEL_PROVIDER=openrouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=moonshot/kimi-k2.5
      - FALLBACK_MODEL=anthropic/claude-opus-4.6
      - CLOUDFLARE_AI_GATEWAY_ENABLED=${CLOUDFLARE_AI_GATEWAY_ENABLED:-false}
      - AGENTS_DASHBOARD_ENABLED=true
      - AGENTS_DASHBOARD_PORT=8002
      - RESPONSE_PREFIX_DEFAULT=[A.I.M.S.]
      - ASSISTANT_NAME=Chicken Hawk
      - ASSISTANT_AVATAR=/images/chicken-hawk.png
      - LOG_LEVEL=warn
      - LOG_FORMAT=json
    volumes:
      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/home/node/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./openclaw-sandbox/openclaw.config.json:/home/node/.openclaw/config.json:ro
      - ./boomerangs/personas.json:/app/registry/personas.json:ro
    networks:
      - sandbox-network
    restart: unless-stopped
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
      - /home/node/.cache
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:18789/health || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # OpenClaw Sandbox Image Builder (build profile only)
  openclaw-sandbox:
    build:
      context: ./openclaw-sandbox
      dockerfile: Dockerfile
    image: openclaw-sandbox:bookworm-slim
    command: ["echo", "Sandbox image built for OpenClaw v2026.2.3"]
    networks:
      - sandbox-network
    profiles:
      - build

  # ---------------------------------------------------------------------------
  # Agent Zero — Autonomous AI Agent (II Agent Vertical)
  # Computer-as-tool framework, Docker sandboxed, multi-agent cooperation
  # ---------------------------------------------------------------------------
  agent-zero:
    image: frdel/agent-zero-run:latest
    expose:
      - "80"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - agent-zero-data:/app/work_dir
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - sandbox-network
    profiles:
      - ii-agents

  # ---------------------------------------------------------------------------
  # n8n — Workflow Automation (Boomer_Ang Build Layer)
  # Factory floor for Chicken Hawk and Lil_Hawk workflow execution
  # ---------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    expose:
      - "5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_AUTH_USER:-aims}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_AUTH_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678}
      - N8N_HIRING_BANNER_ENABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
    volumes:
      - n8n-data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    user: "1000:1000"
    networks:
      - aims-network
      - sandbox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    profiles:
      - n8n

  # ---------------------------------------------------------------------------
  # Circuit Metrics — Service Health Dashboard
  # ---------------------------------------------------------------------------
  circuit-metrics:
    build:
      context: ./circuit-metrics
      dockerfile: Dockerfile
    expose:
      - "9090"
    environment:
      - PORT=9090
      - UEF_GATEWAY_URL=http://uef-gateway:3001
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - ACHEEVY_URL=http://acheevy:3003
      - OPENCLAW_URL=http://agent-bridge:3010
    depends_on:
      uef-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aims-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  certbot-webroot:
  certbot-certs:
  nginx-conf:
  nginx-logs:
  gateway-data:
  redis-data:
  openclaw-data:
  openclaw-workspace:
  agent-zero-data:
  n8n-data:
  luc-data:
  demo-luc-data:

networks:
  aims-network:
    driver: bridge
  sandbox-network:
    driver: bridge
    internal: true
