worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # Performance
    # -------------------------------------------------------------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens   off;
    client_max_body_size 10M;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Rate limiting (additional layer on top of Express rate-limit)
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;

    # -------------------------------------------------------------------------
    # Upstreams
    # -------------------------------------------------------------------------
    upstream frontend {
        server frontend:3000;
    }

    upstream uef_gateway {
        server uef-gateway:3001;
    }

    # -------------------------------------------------------------------------
    # HTTP server (port 80)
    # Serves Let's Encrypt ACME challenges. Once certs exist, redirects
    # all other traffic to HTTPS. Before certs, serves directly.
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME challenge — always HTTP
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check — always available over HTTP for Docker probes
        location = /health {
            proxy_pass http://uef_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Security headers for HTTP mode
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # API Gateway (works pre-SSL for initial testing)
        location /api/gateway/ {
            limit_req zone=api burst=10 nodelay;
            rewrite ^/api/gateway/(.*)$ /$1 break;
            proxy_pass http://uef_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Frontend (works pre-SSL for initial testing)
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS server (port 443) — activated by deploy script after cert issue
    # deploy.sh writes ssl.conf into /etc/nginx/conf.d/ after cert issuance.
    # -------------------------------------------------------------------------
    include /etc/nginx/conf.d/*.conf;
}
